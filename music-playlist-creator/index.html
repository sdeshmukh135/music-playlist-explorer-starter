<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
</head>
<body id = "index">
    <header>
        <!-- Your header content here -->
         <h1>Music Playlist Explorer</h1>
         <div class="buttons">
            <button class="Featured" onclick="window.location.href='featured.html';randomFeature()">Featured</button>
            <button class="Home Page" onclick="window.location.href='index.html'">Home Page</button>
         </div>
         
    </header>

    <main> 
        <!-- Your main content here -->
         <section class="playlist-cards">
            <!-- Dynamically adding playlist cards -->
         </section>

         <section class="modal-overlay">
            <div id="playlistModal" class="modal">
                <div class="modal-content">
                    <div class="title">
                        <img id="PlaylistImage" src="" alt="Playlist Image">
                        <div class="names">
                            <h1 id="PlaylistName"></h1>
                            <h2 id="CreatorName"> </h2>
                            <button id="shuffle-btn">Shuffle</button> <!-- Style later -->
                        </div>
                        
                    </div>
    
                    <div class="songs">
                        <!-- Add songs dynamically here -->
                        
                    </div>
                </div>
            </div>

            <div id="editingModal" class="modal">
                <div class="modal-content">
                    <h1>Edit/Add a New Playlist!</h1>
                        <form id="playlist-form">
                            <label for="playlist-title">Playlist Title:</label>
                            <input type="text" id="playlist-title" name="playlist-title" required>
                            <label for="playlist-author">Author Name:</label>
                            <input type="text" id="playlist-author" name="playlist-author" required>
                            <label for="playlist-art">Playlist Picture:</label>
                            <input type="text" id="playlist-art" name="playlist-art" required>
                            <label for="song1-title">Title of Song 1:</label>
                            <input type="text" id="song1-title" name="song1-title" required>
                            <label for="song1-author">Creator of Song 1:</label>
                            <input type="text" id="song1-author" name="song1-author" required>
                            <label for="song1-duration">Length of Song 1:</label>
                            <input type="text" id="song1-duration" name="song1-duration" required>
                            <label for="song2-title">Title of Song 2:</label>
                            <input type="text" id="song2-title" name="song2-title" required>
                            <label for="song2-author">Creator of Song 2:</label>
                            <input type="text" id="song2-author" name="song2-author" required>
                            <label for="song2-duration">Length of Song 2:</label>
                            <input type="text" id="song2-duration" name="song2-duration" required>
                            <label for="song3-title">Title of Song 3:</label>
                            <input type="text" id="song3-title" name="song3-title" required>
                            <label for="song3-author">Creator of Song 3:</label>
                            <input type="text" id="song3-author" name="song3-author" required>
                            <label for="song3-duration">Length of Song 3:</label>
                            <input type="text" id="song3-duration" name="song3-duration" required>

                            <div class="submissionButtons">
                                <button id = "edit" type="submit">Edit Current Playlist</button>
                                <button id = "add" type="submit">Add New Playlist</button>
                            </div>
                        </form>
                        

                </div>
            </div>
         </section>


    </main>

    <footer>
        <!-- Your footer content here -->

    </footer>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>
</html>
