<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
</head>
<body id = "index">
    <header>
        <!-- Your header content here -->
         <h1>Music Playlist Explorer</h1>
         <div class="buttons">
            <input type="text" id="search-bar" name="search-bar" placeholder= "Search" required>
            <button onclick="handleSearchButton()" class="search-btn">Search</button>
            <button onclick="clearText()" class="clear-btn">Clear</button>
            <div class="dropdown">
                <button onclick="dropdown()" class="dropdownButton">Sort</button>
                <div id = 'drop-options'>
                    <button onclick="sort('Name')" class="options">Name</button>
                    <button onclick="sort('Likes')" class="options">Likes</button>
                    <button onclick="sort('Date')" class="options">Date</button>
                </div>
            </div>
            <button class="Featured" onclick="window.location.href='featured.html';randomFeature()">Featured</button>
            <button class="Home" onclick="window.location.href='index.html'">Home</button>
         </div>
         
    </header>

    <main> 
        <!-- Your main content here -->
         <section class="playlist-cards">
            <!-- Dynamically adding playlist cards -->
         </section>

         <section class="modal-overlay">
            <div id="playlistModal" class="modal">
                <div class="modal-content">
                    <div class="title">
                        <img id="PlaylistImage" src="" alt="Playlist Image">
                        <div class="names">
                            <h1 id="PlaylistName"></h1>
                            <h2 id="CreatorName"> </h2>
                            <button id="shuffle-btn">Shuffle</button> <!-- Style later -->
                        </div>
                        
                    </div>
    
                    <div class="songs">
                        <!-- Add songs dynamically here -->
                        
                    </div>
                </div>
            </div>

            <div id="editingModal" class="modal">
                <div class="modal-content">
                    <h1>Edit/Add a New Playlist!</h1>
                        <form id="playlist-form">
                            <label for="playlist-title">Playlist Title:</label>
                            <input type="text" id="playlist-title" name="playlist-title" required>
                            <label for="playlist-author">Author Name:</label>
                            <input type="text" id="playlist-author" name="playlist-author" required>
                            <label for="playlist-art">Playlist Picture:</label>
                            <input type="text" id="playlist-art" name="playlist-art" required>
                            <h2>Add a Song to Your Playlist!</h2>
                            <div id="addSongs">
                                <label for="song-title">Title of Song:</label>
                                <input type="text" id="song-title" name="song-title" required>
                                <label for="song1-author">Creator of Song:</label>
                                <input type="text" id="song-author" name="song-author" required>
                                <label for="song1-duration">Length of Song:</label>
                                <input type="text" id="song-duration" name="song-duration" required>
                            </div>

                            <div class="submissionButtons">
                                <button id = "addSong" type="button">Add Song</button>
                                <button id = "edit" type="submit">Edit Current Playlist</button>
                                <button id = "add" type="submit">Add New Playlist</button>
                            </div>
                        </form>
                        

                </div>
            </div>
         </section>


    </main>

    <footer>
        <!-- Your footer content here -->

    </footer>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>
</html>
