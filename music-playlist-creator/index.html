<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Your header content here -->
         <h1>Music Playlist Explorer</h1>
    </header>

    <main> 
        <!-- Your main content here -->
         <section class="playlist-cards">
            <!-- Dynamically adding playlist cards -->
         </section>

         <section class="modal-overlay">
            <div id="playlistModal" class="modal">
                <div class="modal-content">
                    <div class="title">
                        <img id="PlaylistImage" src="" alt="Playlist Image">
                        <div class="names">
                            <h1 id="PlaylistName"></h1>
                            <h2 id="CreatorName"> </h2>
                            <button id="shuffle-btn">Shuffle</button> <!-- Style later -->
                        </div>
                        
                    </div>
    
                    <div class="songs">
                        <!-- Add songs dynamically here -->
                        
                    </div>
                </div>
            </div>
         </section>


    </main>

    <footer>
        <!-- Your footer content here -->

    </footer>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>
</html>
